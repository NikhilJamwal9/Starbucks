<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./starbucks.css">
  <title>Starbucks</title>
  </head>
<body>
  <section>
    <div class="circle"></div>
    <!----header-->
    <header>
      <a href="#"><img src="./Starbucks img/logo.png"  class="logo " ></a>
      <div class="toggle" onclick="toggleMenu();"></div>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Whats New</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
        </header>

<!---content-->
         
<div class="content">
<div class="textbox">
<h2>It's Not Just Coffee <br>It's <span>Starbucks</span></h2>
<p>Coffee may be a brewed drink ready from roast low beans, primarily within the equatorial regions of solid ground, geographic area, Indian landmass, and Africa</p>
<a href="#">Learn More</a>
</div>

<div class="imgBox">
<img src="./Starbucks img/img1.png" class="starbucks">
</div>
</div>



<ul class="thumb">
<li><img src="./Starbucks img/thumb1.png" onclick="imgSlider('./Starbucks img/img1.png');changeCircleColor('#017143')"></li>
<li><img src="./Starbucks img/thumb2.png" onclick="imgSlider('./Starbucks img/img2.png');changeCircleColor('#eb7495')"></li>
<li><img src="./Starbucks img/thumb3.png" onclick="imgSlider('./Starbucks img/img3.png');changeCircleColor('#d752b1')"></li>
</ul>

<ul class="sci">
<li><a href="#"><img src="./Starbucks img/facebook.png"></a></li>
<li><a href="#"><img src="./Starbucks img/twitter.png"></a></li>
<li><a href="#"><img src="./Starbucks img/instagram.png"></a></li>
</ul>
</section>

<script type="text/javascript">
function imgSlider(anything){

document.querySelector('.starbucks').src = anything;

}

function changeCircleColor(color){

  const circle = document.querySelector('.circle');
  circle.style.background = color;


}

function toggleMenu(){
var menuToggle = document.querySelector('.toggle');
var navigation = document.querySelector('.navigation');
menuToggle.classList.toggle('active')
navigation.classList.toggle('active')

}


</script>




</body>
</html>
